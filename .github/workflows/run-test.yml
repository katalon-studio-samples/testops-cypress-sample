#          npm install
#          npm test

#      - name: Run Cypress test
#        run: |
#          cd $GITHUB_WORKSPACE/to-cypress
#          npm install
          npm test

      - name: Run Jest test
        run: |
          cd $GITHUB_WORKSPACE/jest
          npm install
          npm test

      - name: Run Jasmine test
        run: |
          cd $GITHUB_WORKSPACE/jasmine
          npm install
          npm test
