name: Run test

on:
  schedule:
    - cron:  '* */6 * * *'
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up nodejs
        uses: actions/setup-node@v2
        with:
          node-version: '12'

#      - name: Run Mocha test
